<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge</title>

    <!-- Bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

 <div class="container">
    <h2 class="my-4">Use of Badge</h2>
    <h1>Example heading <span class="badge bg-primary">New</span></h1>
    <h2>Example heading <span class="badge bg-secondary">New</span></h2>
    <h3>Example heading <span class="badge bg-success">New</span></h3>
    <h4>Example heading <span class="badge bg-info">New</span></h4>
    <h5>Example heading <span class="badge bg-danger">New</span></h5>
    <h6>Example heading <span class="badge bg-dark">New</span></h6>
 </div>


<div class="container">
    <h2 class="my-4">Buttons</h2>

    <button class="btn btn-primary">
        Notifications <span class="badge text-bg-secondary">4</span>
    </button>
</div>

<div class="container">
    <h2 class="my-4">Positioned</h2>
 
    <button class="btn btn-primary position-relative">
        Inbox
        <span class="badge bg-danger rounded-pill position-absolute top-0 start-100 translate-middle">99+</span>
        <span class="visually-hidden">unread messages</span>
    </button>
</div>

<div class="container mt-4">
    
 
    <button class="btn btn-primary position-relative">
        Profile
        <span class="badge bg-danger position-absolute rounded-circle p-2 top-0 start-100 translate-middle border border-light">
            <span class="visually-hidden">New alerts</span>
        </span>
    </button>
</div>


<div class="container">
    <h2 class="my-4">Background colors</h2>
 
    <span class="badge text-bg-primary">Primary</span>
    <span class="badge text-bg-secondary">secondary</span>
    <span class="badge text-bg-success">success</span>
    <span class="badge text-bg-danger">danger</span>
    <span class="badge text-bg-info">info</span>
</div>


<div class="container">
    <h2 class="my-4">Pill Badges</h2>
 
    <span class="badge rounded-pill text-bg-primary">Primary</span>
    <span class="badge rounded-pill text-bg-secondary">secondary</span>
    <span class="badge rounded-pill text-bg-success">success</span>
    <span class="badge rounded-pill text-bg-danger">danger</span>
    <span class="badge rounded-pill text-bg-info">info</span>
</div>


    <!-- JS and popper link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
